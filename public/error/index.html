<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container form-inline my-5">
        <h1 class="mr-5">
            Something Went Wrong, Try different Username and Password
        </h1>
        <button class="btn btn-danger goback">Go back and Retry</button>
    </div>
    <script>
        let _btn = document.querySelector(".goback")
        _btn.onclick = () => {
            history.back();
        }
    </script>
</body>
</html>
